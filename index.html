<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshe Aziz - Buyer</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="jtlogogold.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }
        .container {
            max-width: 100%; /* Adjusted for all devices */
            margin: 50px auto;
            padding: 20px;
            background-color: #fffbe6; /* Gold container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text */
            animation: fadeIn 1s ease; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        p {
            margin: 10px 0;
            font-size: 24px; /* Increased font size for all paragraphs */
            animation: jumpAround 0.5s ease forwards, fadeInUp 0.7s ease forwards; /* Combined animation */
        }
        @keyframes jumpAround {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(5px);
            }
            75% {
                transform: translateY(-3px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .business-name {
            font-size: 36px; /* Increased font size for business name */
            font-weight: bold;
            color: #000; /* Black text */
            margin-bottom: 20px;
            animation: fadeInLeft 0.7s ease forwards; /* Slide in from left animation */
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .position {
            font-size: 18px; /* Increased font size for position */
            color: #000; /* Black text */
            margin-bottom: 8px;
            animation: fadeInRight 0.7s ease forwards; /* Slide in from right animation */
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @media screen and (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }
            p {
                font-size: 22px; /* Adjusted font size for smaller screens */
            }
            .name {
                font-size: 30px; /* Adjusted font size for smaller screens */
            }
            .business-name {
                font-size: 36px; /* Adjusted font size for smaller screens */
            }
            .position {
                font-size: 18px; /* Adjusted font size for smaller screens */
            }
        }
        img.logo {
            max-width: 52px; /* Reduced logo size */
            height: auto;
            display: block;
            margin: 0 auto 10px;
            animation: bounce 0.5s ease forwards; /* Bounce animation */
        }
        @keyframes bounce {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        img.headshot {
            max-width: 100px; /* Reduced headshot size */
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
            animation: rotate 0.4s linear forwards; /* Rotate animation */
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="jtlogogold.svg" alt="Jewelers Truly Logo" class="logo">
        <p class="business-name">Jewelers Truly</p>
        <img src="Moshe headshot.png" alt="Moshe Aziz" class="headshot">
        <p class="name">Moshe Aziz</p>
        <p class="position">Buyer</p>
        <p>Address: 58 W 47th Street</p>
        <p>Booth 30, New York, NY</p>
        <p>Call or WhatsApp: <a href="tel:6464641935">646-464-1935</a></p>
        <p>Email: <a href="mailto:namedesigngalaxy@gmail.com">namedesigngalaxy@gmail.com</a></p>
    </div>
    <div style="margin: 50px auto; max-width: 100%; overflow: auto;">
        <embed src="25 Bava Metzia 1.pdf" type="application/pdf" width="100%" height="800px" />
    </div>
 <script>
        // JavaScript to show/hide content based on device type
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // If mobile device, show button to view name plates
            var mobileCatalogLink = document.createElement('a');
            mobileCatalogLink.href = 'galaxy_nameplate_catalog.pdf';
            var button = document.createElement('button');
            button.textContent = 'Tap here to view name plates';
            mobileCatalogLink.appendChild(button);
            document.getElementById('mobile-catalog-link').appendChild(mobileCatalogLink);
        } else {
            // If desktop, show PDF container and "Click here to view name plates" link
            document.getElementById('pdf-container').style.display = 'block';
            document.getElementById('desktop-catalog-link').innerHTML = '<a href="galaxy_nameplate_catalog.pdf">Click here to view name plates</a>';
        }
    </script>
</body>
</html>
