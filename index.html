<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshe Aziz - Buyer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #b89c00; /* Gold container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text */
            animation: fadeIn 1s ease; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        p {
            margin: 10px 0;
            font-size: 18px; /* Font size increased for all paragraphs */
        }
        .business-name {
            font-size: 28px; /* Increased font size */
            font-weight: bold;
            color: #000; /* Black text */
            margin-bottom: 20px;
        }
        .position {
            font-size: 22px; /* Increased font size */
            color: #000; /* Black text */
            margin-bottom: 20px;
        }
        @media screen and (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }
            .business-name {
                font-size: 24px; /* Adjusted font size */
            }
            .position {
                font-size: 20px; /* Adjusted font size */
            }
            p {
                font-size: 16px; /* Adjusted font size */
            }
        }
        @media screen and (max-width: 480px) {
            .container {
                margin: 10px auto;
                padding: 5px;
            }
            .business-name {
                font-size: 22px; /* Adjusted font size */
            }
            .position {
                font-size: 18px; /* Adjusted font size */
            }
            p {
                font-size: 14px; /* Adjusted font size */
            }
        }
        img.logo {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        img.headshot {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="jtlogogold.svg" alt="Jewelers Truly Logo" class="logo">
        <p class="business-name">Jewelers Truly</p>
        <img src="Moshe headshot.png" alt="Moshe Aziz" class="headshot">
        <p> Moshe Aziz</p>
        <p class="position"> Buyer</p>
        <p>Address: 58 47th Street, Booth 30, New York, NY</p>
        <p>Call or WhatsApp: <a href="tel:6464641935">646-464-1935</a></p>
        <p>Email: <a href="mailto:namedesigngalaxy@gmail.com">namedesigngalaxy@gmail.com</a></p>
    </div>
</body>
</html>
